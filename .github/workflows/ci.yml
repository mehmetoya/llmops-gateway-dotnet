name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore ./LLMOps.Gateway.sln

      - name: Build
        run: dotnet build ./LLMOps.Gateway.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test ./LLMOps.Gateway.sln --configuration Release --no-build --verbosity normal
